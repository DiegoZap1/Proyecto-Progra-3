{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'login.css'%}">
    <title>Registro de usuario</title>
</head>
<body>
    {%block contenido%}
    <div class="login-container">
        <h1>Registro</h1>
        <form action="login">
            <div class="input-group">
                <input type="name" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="input-group">
                <input type="last-name" name="apellido" placeholder="Apellido" required>
            </div>
            <div class="input-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Contraseña" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Confirmar contraseña" required>
            </div>
            <button type="submit"><a href="{%url 'inicio'%}">Registrarse</a></button>
        </form>
    </div>
    {%endblock%}
</body>
</html>
