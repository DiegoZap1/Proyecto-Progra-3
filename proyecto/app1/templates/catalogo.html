{%extends 'navbar.html'%}
{%load static%}
{%block title%} Catalogo {%endblock%}

{%block contenido%}
    <link rel="stylesheet" href="{%static 'paginas/cards.css'%}">
    <div class="card-container">
        {%for producto in productos%}
            <div class="card">
                <a href="{%url 'producto' producto.id%}">
                    <img src="{{producto.imagen.url}}" alt="{{producto.nombre}}">
                </a>
                <div class="card-content">
                    <h3>{{producto.nombre}}</h3>
                    <p>${{producto.precio}}</p>
                    <a href="{%url 'producto' producto.id%}" class="btn">Ver MÃ¡s</a>
                </div>
            </div>
        {%endfor%}
    </div>
{%endblock%}
